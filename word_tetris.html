<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Tetris Word</title>

</head>

<body>
    
    <div id="box-game">
        <div id="box-game1">
            <div id="game-container"></div>
        
            <div id="game-controls">
                <div id="game-controls1">
                    <button class="custom-button" onclick="upGame()">
                        <i class="fa-solid fa-caret-up fa-2x"></i>
                    </button>

                    <button class="custom-button" onclick="leftGame()">
                        <i class="fa-solid fa-caret-left fa-2x"></i>
                    </button>

                    <button class="custom-button" onclick="rightGame()">
                        <i class="fa-solid fa-caret-right fa-2x"></i>
                    </button>

                    <button class="custom-button" onclick="downGame()">
                        <i class="fa-solid fa-caret-down fa-2x"></i>
                    </button>
                    
                </div>
                    
                <div id="game-controls2">
                    
                    <button class="custom-button1" onclick="startGame()">
                        <i class="fa-solid fa-forward fa-2x" style="transform: rotate(90deg);"></i>
                    </button>

                    <button class="custom-button1" onclick="resetGame()">
                        <i class="fa-solid fa-arrows-rotate fa-2x"></i>
                    </button>
                    
                    <button class="custom-button1" onclick="stopGame()">
                        <i class="fa-solid fa-pause fa-2x"></i>
                    </button>
                </div>
                    
            </div>
        </div>
    </div>

    <div id="vocabulary-list" class="vocabulary-scroll">
        <h2 class="text">English - 한국인</h2>
        <ul id="word-list">
            <!-- Từ vựng sẽ được thêm vào đây -->
        </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.2/p5.min.js"></script>
    <script src="pieces.js"></script>
    <script src="script.js"></script>
    
</body>

</html>
